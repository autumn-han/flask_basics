<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="border bg-dark" style="width:50%; height:800px">
        <form action='/submit' method='post'>
            <h1 class='text-center text-light'>Dojo Survey</h1>
            <div>
                <label for='fname' class="text-light">First Name: </label>
                <input type='text' name='fname' placeholder='First Name'>
            </div>
            <div>
                <label for='lname' class="text-light">Last Name: </label>
                <input type='text' name='lname' placeholder='Last Name'>
            </div>
            <div>
                <label for='email' class="text-light">Email: </label>
                <input type='text' name='email' placeholder='Email'>
            </div>
            <div>
                <textarea cols='50' rows='5' name="comment" placeholder='Comments'></textarea>
            </div>
            <button type="submit" class="bg-warning border-0 rounded" style="width:100px">Submit</button>
        </form>
    </div>
</body>
</html>
